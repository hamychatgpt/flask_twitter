{% extends "base.html" %}

{% block title %}
    {{ title }} - رصد لحظه‌ای
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/realtime-style.css') }}">
{% endblock %}

{% block content %}
<div class="realtime-container">
    <div class="realtime-header">
        <h1>رصد لحظه‌ای توییت‌ها</h1>
    </div>
    
    <div class="realtime-controls">
        <div class="keyword-input-group">
            <input type="text" class="keyword-input" id="keyword-input" placeholder="کلمه کلیدی برای ردیابی">
            <button class="track-btn" id="track-btn">ردیابی</button>
            <button class="stop-btn" id="stop-btn">توقف</button>
        </div>
        
        <div class="controls-secondary">
            <div class="auto-scroll-container">
                <input type="checkbox" id="auto-scroll" checked>
                <label class="auto-scroll-label" for="auto-scroll">اسکرول خودکار</label>
            </div>
            <button class="clear-btn" id="clear-btn">پاکسازی</button>
        </div>
    </div>
    
    <div class="realtime-status" id="status">
        در حال اتصال...
    </div>
    
    <div class="tweets-header">
        <h5>توییت‌های دریافتی</h5>
    </div>
    <div class="tweets-container" id="tweets-container">
        <!-- توییت‌ها اینجا نمایش داده می‌شوند -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/realtime.js') }}"></script>
{% endblock %}
